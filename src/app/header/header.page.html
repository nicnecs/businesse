<!-- Als Unternehmen Header -->
<ion-header class="header" style="background-color: #77D12F;">
    
    

  <ion-grid no-padding mode="ios">
    <ion-row>
      <ion-col size-lg="2.4" size-md="0" size-xs="12">
        <!-- <ion-item button fill="clear" [routerLink]="['']" > -->
          <ion-img mode="ios" [src]="'/assets/plugged_businesse.png'" [routerLink]="['']" style="height: 90%;"></ion-img>
        <!-- </ion-item> -->
      </ion-col>
      <ion-col size-lg="7.5" size-md="12" size-xs="12">
        <ion-searchbar placeholder="Als Provider" color="light" class="searchbar-input-container" mode="ios" style="color: black;"> </ion-searchbar>
      </ion-col>
      <ion-col size-lg="0" size-md="4" size-xs="0">
        <!-- <ion-item button fill="clear" [routerLink]="['']" > -->
          <ion-img mode="ios" [src]="'/assets/plugged_businesse.png'" [routerLink]="['']" style="height: 90%;"></ion-img>
        <!-- </ion-item> -->
      </ion-col>
      <ion-col size-lg="0.7" >
        <ion-button expand="block" mode="ios" [routerLink]="['/project-create']"  color="secondary">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-lg="0.7" >
        <ion-button expand="block" mode="ios" [routerLink]="['/projects-overview-co']"  color="secondary">
          <ion-icon name="business"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size-lg="0.6" size-md="0.9">
        <ion-button expand="block" mode="ios" color="danger">
          <ion-icon slot="icon-only" name="log-out"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-header>
