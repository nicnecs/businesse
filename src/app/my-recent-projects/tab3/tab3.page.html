<ion-content>
  <ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-toolbar>
            <ion-title>Ãœbersicht Ihrer angefragten Projekte</ion-title>
          </ion-toolbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3" *ngFor="let project of data">
          <ion-card class="custom-card">
            <img src="{{ project.picture }}" />
            <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
            <ion-card-header>
              <ion-card-subtitle>{{ project.category }}</ion-card-subtitle>
              <ion-card-title>{{ project.name }}</ion-card-title>
              <ion-text>Deadline: {{ project.deadline }}</ion-text>
            </ion-card-header>
            <ion-card-content fullscreen>
              {{project.description}}
              <ion-button color="primary" class="ion-margin-top">Info</ion-button>
              <ion-button color="primary" class="ion-margin-top" [routerLink]="['/rating-provider', project.id]" routerDirection="forward">Bewerten</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
