<ion-header>
  <ion-toolbar >
    <ion-title></ion-title>

      <ion-searchbar class="searchbar-input-container" mode="ios" color="light" ></ion-searchbar>
      
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
          <!-- <ion-col size="12">
            <ion-toolbar>
              <ion-title>Unsere Projekte</ion-title>
            </ion-toolbar>
          </ion-col> -->
      </ion-row>
    <ion-row >
        <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3 " *ngFor="let project of data">
          <ion-card class="custom-card">
            <img src="{{ project.picture }}" />
            <ion-progress-bar *ngIf="project.state == 'blue'" type="indeterminate" color="primary"></ion-progress-bar>
            <ion-progress-bar *ngIf="project.state == 'orange'" value="0.0" color="warning"></ion-progress-bar>
            <ion-card-header>
              <ion-card-subtitle>{{ project.category }}</ion-card-subtitle>
              <ion-card-title>{{ project.name }}</ion-card-title>
              <ion-text>Deadline: {{ project.deadline }}</ion-text>
            </ion-card-header>
            <ion-card-content fullscreen>
              {{project.description}}
              <ion-button color="primary" class="ion-margin-top" [routerLink]="['/project-detail', project.id]" routerDirection="forward">Info</ion-button>
         
              <ion-button color="danger" class="ion-margin-top" (click)="deleteProject(data.$key)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon></ion-button>
              <ion-button color="success" class="ion-margin-top"(click)="projectBenden(data.$key)"><ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
  
</ion-content>
