<ion-header>
  <ion-toolbar color="light">
    <ion-title>Projekte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
      <ion-row>
          <ion-col size="12">
            <ion-toolbar>
              <ion-title>Unsere Projekte</ion-title>
            </ion-toolbar>
          </ion-col>
      </ion-row>
    <ion-row >
        <ion-col size="12" *ngFor="let project of data">
          <ion-card class="custom-card">
            <img src="{{ project.picture }}" />
            <ion-progress-bar *ngIf="project.state == 'green'" value="1" color="success"></ion-progress-bar>
            <ion-card-header>
              <ion-card-subtitle>{{ project.category }}</ion-card-subtitle>
              <ion-card-title>{{ project.name }}</ion-card-title>
              <ion-text>Deadline: {{ project.deadline }}</ion-text>
            </ion-card-header>
            <ion-card-content fullscreen>
              {{project.description}}
              <ion-button color="primary" class="ion-margin-top" [routerLink]="['/project-detail', project.id]" routerDirection="forward">Info</ion-button>
         
              <ion-button color="danger" class="ion-margin-top" (click)="deleteProject(data.$key)"><ion-icon ios="ios-trash" md="md-trash"></ion-icon></ion-button>

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  </ion-grid>
