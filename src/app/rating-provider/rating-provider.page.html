<ion-content>
  <ion-grid fixed>
    <ion-row >
      <ion-col size="12"><h2>Bewerte den Provider</h2></ion-col>
      <ion-col size="3">
        <ion-card class="custom-card">
          <ion-card-header>
           <ion-card-title>{{ data.provider.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ionic4-star-rating #rating
              activeIcon = "ios-star"
              defaultIcon = "ios-star-outline"
              activeColor = "#488aff" 
              defaultColor = "#f4f4f4"
              readonly="false"
              rating="{{data.provider.stars}}"
              fontSize = "32px"
              (ratingChanged)="logRatingChange($event, data.provider)">
            </ionic4-star-rating>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
