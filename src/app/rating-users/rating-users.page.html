<ion-content>
  <ion-grid fixed>
    <ion-row >
      <ion-col size="12"><h2>Bewerte die Partner</h2></ion-col>
      <ion-col *ngFor="let partner of data.partners" size="3">
        <ion-card class="custom-card">
          <ion-card-header>
           <ion-card-title>{{ partner.firstname }} {{ partner.lastname }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ionic4-star-rating #rating
              activeIcon = "ios-star"
              defaultIcon = "ios-star-outline"
              activeColor = "#488aff" 
              defaultColor = "#f4f4f4"
              readonly="false"
              rating="{{partner.stars}}"
              fontSize = "32px"
              (ratingChanged)="logRatingChange($event,partner)">
            </ionic4-star-rating>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
