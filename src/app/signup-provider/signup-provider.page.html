<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card mode="ios" style="background-color: #77D12F;">
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>Benötigte Daten zur Registrierung:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            
            
            <ion-list lines="none">

              <ion-input [(ngModel)]="this.name" maxlength="20" mode="ios" type="text" placeholder="Unternehmen" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.email" maxlength="30" mode="ios" inputmode="email" type="email" placeholder="Email Adresse" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.pass_one" mode="ios" inputmode="password" type="password" placeholder="Passwort" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.pass_two" mode="ios" inputmode="password" type="password" placeholder="Passwort bestätigen  " style="background-color: white; border-radius: 0px;"></ion-input>
              
              <ion-input [(ngModel)]="this.address" maxlength="20" mode="ios" inputmode="mail" type="address" placeholder="Anschrift" style="background-color: white; border-radius: 0px;"></ion-input>
              <!-- <ion-input [(ngModel)]="this.logo" mode="ios" inputmode="text" type="password" placeholder="Image Upload" style="background-color: white; border-radius: 0px;"></ion-input> -->

              
              
              <!-- Contact Infos -->
              <ion-input [(ngModel)]="this.contact_firstname" maxlength="20" mode="ios" type="text" placeholder="Vorname des Kontaktes" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.contact_lastname" maxlength="20" mode="ios" type="text" placeholder="Nachname des Kontaktes" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.contact_email" maxlength="30" mode="ios" type="text" placeholder="E-Mail Adresse des Kontaktes" style="background-color: white; border-radius: 0px;"></ion-input>
              <ion-input [(ngModel)]="this.contact_phone" maxlength="20" mode="ios" type="text" placeholder="Telefonnummer des Kontaktes" style="background-color: white; border-radius: 0px;"></ion-input>
            </ion-list>

            <ion-button color="dark" (click)="this.create()" expand="block" fill="clear" shape="round">
              Erstellen
            </ion-button>
            <ion-label *ngIf="this.onSuccess == true" >Erfolg</ion-label>
            <ion-label *ngIf="this.onSuccess == false && this.error == true" >Fehler</ion-label>
            
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
